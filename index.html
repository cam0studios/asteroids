<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9T5F2J6T5D"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script> -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
  <title>Asteroids</title>
  <script src="firebase.js" type="module"></script>
  <script src="p5.js"></script>
  <script src="main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/eruda" onload="eruda.init()"></script>
</head>

<body>
  <main>
  </main>
  <dialog id="pauseMenu">
    <h1>Paused</h1>
    <button id="resume">Resume</button>
    <h2>Control Layout:</h2>
    <button id="control">Mouse + WASD</button><br>
    <label>
      <input type="checkbox" id="showArrows">
      Pickup Guides
    </label><br>
    <label>
      <input type="checkbox" id="doScreenshake">
      Screenshake
    </label><br>
    <label>
      <input type="checkbox" id="minimap">
      Minimap
    </label><br>
    <button onclick="changeUsername()">Change username</button>
    <br>
    <p>Scale:</p> <input type="range" min="0.5" max="2" value=1 step=0.1 id="resolution"><br>
    <label>
      <input type="checkbox" id="showTouchControls">
      Touch Controls
    </label><br>
    <button id="quit" class="red">Quit</button><br>
    <button id="exit" class="red">Exit</button>
    <div id="upgrades"></div>
  </dialog>
  <dialog id="levelUpDialog">
    <h1>
      Level Up!
    </h1>
    <div id="choices"></div>
  </dialog>
  <dialog id="chestItems">
    <h1>You Got:</h1>
    <div id="upgradesGot"></div>
    <button id="continue">Continue</button>
  </dialog>
  <dialog id="deathDialog">
    <h1>You Died</h1>
    <span>

    </span>
    <p>Press space to restart</p>
    <div id="leaderboard">
    </div>
    <button id="loadMoreButton">Load More</button>
  </dialog>
</body>

</html>
