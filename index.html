<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Google tag (gtag.js) -->

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="vex/css/vex.css" />
  <link rel="stylesheet" href="vex/css/vex-theme-wireframe.css">
  <meta charset="utf-8" />
  <title>Asteroids</title>
  <script src="firebase.js" type="module"></script>
  <script src="p5.js"></script>
  <script src="main.js" defer></script>
  <script src="intersections.js"></script>
  <script src="vex/js/vex.combined.min.js"></script>
  <script defer>vex.defaultOptions.className = 'vex-theme-wireframe'</script>
  <meta name="description" content="A fun game to play">
  <meta name="keywords" content="game, web, free, asteroids">

  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>
  <main> 
  </main>
  <dialog id="pauseMenu">
    <h1>Paused</h1>
    <button id="resume">Resume</button>
    <h2>Control Layout:</h2>
    <button id="control">Mouse + WASD</button><br>
    <label>
      <input type="checkbox" id="showArrows">
      Pickup Guides
    </label><br>
    <label>
      <input type="checkbox" id="doScreenshake">
      Screenshake
    </label><br>
    <label>
      <input type="checkbox" id="minimap">
      Minimap
    </label><br>
    <label>
      <input type="checkbox" id="autoFire">
      Auto Fire (z)
    </label><br>
    <button onclick="changeUsername()">Change username</button>
    <br>
    <p>Scale:</p> <input type="range" min="0.5" max="2" value=1 step=0.1 id="resolution"><br>
    <label>
      <input type="checkbox" id="showTouchControls">
      Touch Controls
    </label><br>
    <button id="quit" class="red">Quit</button><br>
    <!--<button id="exit" class="red">Exit</button>-->
    <div id="upgrades"></div>
  </dialog>
  <dialog id="levelUpDialog">
    <h1>
      Level Up!
    </h1>
    <div id="choices"></div>
  </dialog>
  <dialog id="chestItems">
    <h1>You Got:</h1>
    <div id="upgradesGot"></div>
    <button id="continue">Continue</button>
  </dialog>
  <dialog id="deathDialog">
    <h1>Game over!</h1>
    <span>

    </span>
    <button onclick="setupVars(); document.getElementById('deathDialog').close()">Restart</button>
    <div id="stats">
      <div id="runStats"></div>
      <div id="totalStats"></div>
    </div>
    <div id="leaderboard"></div>
    <button id="loadMoreButton">Load More</button>
  </dialog>
  <dialog id="startMenu">
    <h1>Asteroids</h1>
    <h1>&nbsp;</h1>
    <h1>&nbsp;</h1>
    <button id="startButton">Play</button>
    <p>&nbsp;</p>
  </dialog>
</body>

</html>
